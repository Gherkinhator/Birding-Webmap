<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <link rel="stylesheet" href="css/leaflet-measure.css">

        html, body, #map {
            width: 100%;
            height: 100%;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PROW_2.js"></script>
        <script src="data/2kGrid_3.js"></script>
        <script src="data/1kGrid_4.js"></script>
        <script src="data/TownBoundary_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[51.02845173715442,1.0040055530955279],[51.12503294665322,1.2787232651666145]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank"></a><a href="https://www.brizey.co.uk/">Map by Brizey.co.uk</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        function pop_PROW_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID_1'] !== null ? autolinker.link(String(feature.properties['OBJECTID_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PATHNUMBER'] !== null ? autolinker.link(String(feature.properties['PATHNUMBER']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPTIO'] !== null ? autolinker.link(String(feature.properties['DESCRIPTIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_STLe'] !== null ? autolinker.link(String(feature.properties['Shape_STLe']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(String(feature.properties['Shape_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Length'] !== null ? autolinker.link(String(feature.properties['Shape_Length']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PROW_2_0(feature) {
            switch(String(feature.properties['DESCRIPTIO'])) {
                case 'Byway Open to All Traffic':
                    return {
                pane: 'pane_PROW_2',
                opacity: 1,
                color: 'rgba(203,116,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Coastal Footpath':
                    return {
                pane: 'pane_PROW_2',
                opacity: 1,
                color: 'rgba(102,54,215,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Public Bridleway':
                    return {
                pane: 'pane_PROW_2',
                opacity: 1,
                color: 'rgba(43,131,186,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Public Footpath':
                    return {
                pane: 'pane_PROW_2',
                opacity: 1,
                color: 'rgba(84,176,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Restricted Byway':
                    return {
                pane: 'pane_PROW_2',
                opacity: 1,
                color: 'rgba(8,41,219,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PROW_2');
        map.getPane('pane_PROW_2').style.zIndex = 402;
        map.getPane('pane_PROW_2').style['mix-blend-mode'] = 'normal';
        var layer_PROW_2 = new L.geoJson(json_PROW_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PROW_2',
            layerName: 'layer_PROW_2',
            pane: 'pane_PROW_2',
            onEachFeature: pop_PROW_2,
            style: style_PROW_2_0,
        });
        bounds_group.addLayer(layer_PROW_2);
        map.addLayer(layer_PROW_2);
        function pop_2kGrid_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Id" colspan="2"><strong>Id</strong><br />' + (feature.properties['Id'] !== null ? autolinker.link(String(feature.properties['Id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['grid_ref'] !== null ? autolinker.link(String(feature.properties['grid_ref']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_2kGrid_3_0() {
            return {
                pane: 'pane_2kGrid_3',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_2kGrid_3');
        map.getPane('pane_2kGrid_3').style.zIndex = 403;
        map.getPane('pane_2kGrid_3').style['mix-blend-mode'] = 'normal';
        var layer_2kGrid_3 = new L.geoJson(json_2kGrid_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_2kGrid_3',
            layerName: 'layer_2kGrid_3',
            pane: 'pane_2kGrid_3',
            onEachFeature: pop_2kGrid_3,
            style: style_2kGrid_3_0,
        });
        bounds_group.addLayer(layer_2kGrid_3);
        map.addLayer(layer_2kGrid_3);
        function pop_1kGrid_4(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_1kGrid_4_0() {
            return {
                pane: 'pane_1kGrid_4',
                opacity: 1,
                color: 'rgba(1,165,26,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_1kGrid_4');
        map.getPane('pane_1kGrid_4').style.zIndex = 404;
        map.getPane('pane_1kGrid_4').style['mix-blend-mode'] = 'normal';
        var layer_1kGrid_4 = new L.geoJson(json_1kGrid_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_1kGrid_4',
            layerName: 'layer_1kGrid_4',
            pane: 'pane_1kGrid_4',
            onEachFeature: pop_1kGrid_4,
            style: style_1kGrid_4_0,
        });
        bounds_group.addLayer(layer_1kGrid_4);
        map.addLayer(layer_1kGrid_4);
        function pop_TownBoundary_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Town'] !== null ? autolinker.link(String(feature.properties['Town']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TownBoundary_5_0() {
            return {
                pane: 'pane_TownBoundary_5',
                opacity: 1,
                color: 'rgba(251,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_TownBoundary_5');
        map.getPane('pane_TownBoundary_5').style.zIndex = 405;
        map.getPane('pane_TownBoundary_5').style['mix-blend-mode'] = 'normal';
        var layer_TownBoundary_5 = new L.geoJson(json_TownBoundary_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_TownBoundary_5',
            layerName: 'layer_TownBoundary_5',
            pane: 'pane_TownBoundary_5',
            onEachFeature: pop_TownBoundary_5,
            style: style_TownBoundary_5_0,
        });
        bounds_group.addLayer(layer_TownBoundary_5);
        map.addLayer(layer_TownBoundary_5);
        var overlaysTree = [
            {label: '<img src="legend/TownBoundary_5.png" /> Town Boundary', layer: layer_TownBoundary_5},
            {label: '<img src="legend/1kGrid_4.png" /> 1k Grid', layer: layer_1kGrid_4},
            {label: '<img src="legend/2kGrid_3.png" /> 2k Grid', layer: layer_2kGrid_3},
            {label: 'PROW<br /><table><tr><td style="text-align: center;"><img src="legend/PROW_2_BywayOpentoAllTraffic0.png" /></td><td>Byway Open to All Traffic</td></tr><tr><td style="text-align: center;"><img src="legend/PROW_2_CoastalFootpath1.png" /></td><td>Coastal Footpath</td></tr><tr><td style="text-align: center;"><img src="legend/PROW_2_PublicBridleway2.png" /></td><td>Public Bridleway</td></tr><tr><td style="text-align: center;"><img src="legend/PROW_2_PublicFootpath3.png" /></td><td>Public Footpath</td></tr><tr><td style="text-align: center;"><img src="legend/PROW_2_RestrictedByway4.png" /></td><td>Restricted Byway</td></tr></table>', layer: layer_PROW_2},
            {label: "Google Maps", layer: layer_GoogleMaps_1},
            {label: "Open Street Map", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_2kGrid_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['grid_ref'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['grid_ref']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_2kGrid_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_1kGrid_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['grid_ref'] !== null?String('<div style="color: #040400; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['grid_ref']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_1kGrid_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_1kGrid_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'grid_ref'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_2kGrid_3,layer_1kGrid_4,layer_TownBoundary_5]);
        map.on("zoomend", function(){
            resetLabels([layer_2kGrid_3,layer_1kGrid_4,layer_TownBoundary_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_2kGrid_3,layer_1kGrid_4,layer_TownBoundary_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_2kGrid_3,layer_1kGrid_4,layer_TownBoundary_5]);
        });
        </script>
    </body>
</html>
